query Fancy($fantasyTeamId: ID!) {
    fancy(fantasyTeamId: $fantasyTeamId) {
        totalPointDifference
        timesGotFancy
        worstGameweek
        worstGameweekScore
        lines {
            ...FancyResultLineAttributes
        }
    }
    fantasyTeam(id: $fantasyTeamId) {
        id
        name
        manager {
            name
        }
        currentEvent
    }
}